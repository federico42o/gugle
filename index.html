<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Google</title>
</head>
<body class="dark">
    
    <header>
        <nav class="navbar">
            <ul class="tools">
                <span src="">Gmail</span>
                <span src="">Imágenes</span>
                <img  src="assets/img/apps.svg" id="icon-apps" class="icon-darkmode"  width="32" height="32"></img>
                <img class="cuenta" src="assets/img/photo_large.jpg" width="32" height="32"></img>
                <button class="btn-dark" id="toggle-darkmode" value=""><img src="assets/img/light_mode.svg" id="icon-darkmode" class="icon-darkmode" width="32" height="32"></img></button>
            </ul>
        </nav>
    </header>


    <main>
        <section>

            <div class="logo">
                <img id="logo" src="assets/img/googlelogo_light272x92.png" alt="">
            </div>

            <form method="get" action="" id="search-form">
                <div class="barra-buscador" id="barra-buscador" >
                    <div class="lupa">
                        <span class="material-symbols-outlined icon-darkmode" id="search-icon">
                            search
                            </span>
                    </div>
                    <div class="input-search">
                        <input type="text" name="search" id="search">
                    </div>
                    <div class="iconos-barra">
                        <span class="material-symbols-outlined icon-darkmode" id="mic-icon">
                            mic
                            </span>
                            <span class="material-symbols-outlined icon-darkmode" id="cam-icon">
                                photo_camera
                            </span>
                    </div>

                    


                </div>
                <div class="buttons-search">
                    
                    <input type="submit" class="input" value="Buscar con Google" id="search-btn">
                    
                    <input type="submit" class="input" value="Voy a tener suerte">
                </div>
            </form>

            </div>
        </section>





    </main>
    <footer>
        <div class="footer">
            <div >
                <ul class="footer-left">
                    <li class="link-footer">Acerca de</li>
                    <li class="link-footer">Publicidad</li>
                    <li class="link-footer">Negocios</li>
                    <li class="link-footer">Cómo funciona la búsqueda</li>
                </ul>
            </div>
            <div >
                <ul class="footer-right">
                    <li class="link-footer">Privacidad</li>
                    <li class="link-footer">Términos</li>
                    <li class="link-footer">Configuración</li>
                </ul>
            </div>
        </div>
    </footer>
<script src="assets/js/main.js" defer></script>
</body>
</html>
